<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 8.1</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <script>
        const situacao = (nota, media) => {
            if (nota >= media){
                alert("Aprovado")
            } else {
                alert("Reprovado")
            }
        }
        const prova1 = Number(prompt("Qual Nota: "))

        situacao(prova1, 7)      //chama a função situaçao passando 2 parâmetros
    </script>
</body>
</html>
