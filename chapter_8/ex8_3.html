<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 8.3</title>
</head>
<body>
    <script>
        const calcularMedia = (...notas) => {
            const num = notas.length        //notas é um array
            if (num == 0) {
                console.log("Informe, no minimo, uma nota")
                return
            }
            let soma = 0       //vai acumular a soma das notas
            for (const nota of notas){
                soma += nota //soma o valor dos argumentos
            }
            const media = soma / num //calcula media
            console.log(`Média: ${media.toFixed(1)}`)
        }
        //exemplos de chamada de calcularMedia() com nº de parâmetros diferentes
        calcularMedia(6,7,8)
        calcularMedia(2,10)
        calcularMedia(7.5,10,8,9.5)
        calcularMedia()
    </script>
</body>
</html>
